<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper with Enhancements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.css" rel="stylesheet">
  <style>
    .image-container {
      max-width: 100%;
      max-height: 400px;
      margin-top: 10px;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .preview-dimensions {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .row-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #croppedPreview {
      border: 1px solid #ccc;
    }

    .warning {
      color: red;
      font-weight: bold;
    }
    /* Dark Mode Styles */
body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

body.dark-mode .card {
  background-color: #1e1e1e;
  border-color: #333333;
  color: #ffffff;
}

body.dark-mode .btn {
  background-color: #333333;
  color: #ffffff;
  border-color: #444444;
}

body.dark-mode input, body.dark-mode select {
  background-color: #2c2c2c;
  color: #ffffff;
  border-color: #444444;
}

body.dark-mode canvas {
  border-color: #444444;
}
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center py-3 bg-light rounded">Image Cropper with Lazy Loading</h1>
    <button id="darkModeToggle" class="btn btn-secondary mb-3">Toggle Dark Mode</button>
    <div class="row g-4">
      <!-- Image Upload & Cropper Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Upload and Crop Your Image</h5>
            <div class="row-controls">
              <input type="file" id="imageInput" class="form-control" accept="image/*">
              <select id="aspectRatio" class="form-select">
                <option value="NaN">Freeform</option>
                <option value="1">1:1 (Square)</option>
                <option value="1.78">16:9 (Widescreen)</option>
                <option value="0.75">4:3</option>
                <option value="1.91">1.91:1 (Facebook Cover)</option>
                <option value="3">3:1 (Twitter Header)</option>
                <option value="circle">Round Shape</option>
              </select>
            </div>
            <div id="warning" class="warning mt-3" style="display: none;">File size exceeds 2 MB. Performance may be affected.</div>
            <div class="image-container mt-3">
              <img id="image" alt="Upload an image" style="display: none;">
            </div>
          </div>
        </div>
      </div>

      <!-- Cropped Image Preview Section -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Live Cropped Preview</h5>
            <div class="border p-3">
              <img id="croppedPreview" alt="Cropped Preview" style="max-width: 100%; max-height: 300px;">
            </div>
            <p id="croppedDimensions" class="preview-dimensions"></p>
            <button id="downloadButton" class="btn btn-success mt-3">Download Cropped Image</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.js"></script>
  <script src="/crop.js"></script>
</body>
</html>
